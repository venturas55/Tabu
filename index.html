<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>TABU del Guardian</title>
</head>

<body>

    <div id="app">
        <!-- Trigger/Open The Modal -->
        <button id="myBtn">OPCIONES</button>
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>CONFIGURACION</h2>
                <div>
                    <span>Tiempo</span>
                    <input type="number" v-model="tiempoPartida" size="3" step="1">s
                </div>
                <div>
                    <span>Puntos pora cierto</span>
                    <input type="number" v-model="puntosAcierto" size="2" step="1">
                </div>
                <div>
                    <span>Penalizacion Fallo</span>
                    <input type="number" v-model="penalizaFallo" size="2" step="1">
                </div>
                <div>
                    <span>Penalizaci√≥n Pasar pasalabra</span>
                    <input type="number" v-model="penalizaPasa" size="2" step="1">
                </div>
                <button @click="guardarConfiguracion">GUARDAR CONF</button>

            </div>
        </div>

        <h1>TABU</h1>
        <div v-if="esTurnoA==true">TURNO DE '{{equipoA}}'</div>
        <div v-else> TURNO DE '{{equipoB}}'</div>
        <div id="countdown" v-show="tiempo>=0">
            {{tiempo}}
        </div>
        <div id="marcador">

            <div class="form__item">
                <input class="form__field" v-model="equipoA"> <span>{{marcadorA}} puntos</span>

            </div>
            <div class="form__item">
                <input class="form__field" v-model="equipoB"><span>{{marcadorB}} puntos</span>
            </div>

        </div>
        <div id="tablero">
            <div id="ficha">
                <div id="palabra" class="itemPalabra">{{ficha.palabra}}</div>
                <div v-if="!ficha.vacio" class="separator"></div>
                <div class="itemPalabra" v-for="palabratabu in ficha.tabu">{{palabratabu}}</div>


            </div>
            <div class="botonera" v-if="tiempo>0">
                <button @click="fallo" id="botonFalla">FALLA</button>
                <button @click="pasar" id="botonFalla">PASAR</button>
                <button @click="acierto" id="botonAcierta">ACIERTA</button>
            </div>
            <div v-else>
                <button @click="startClock" id="botonStart">START</button>
                <button @click="resetGame">REINICIAR</button>
                <!-- <button @click="cambiarEquipo">CAMBIAR TURNO</button>
                <button @click="guardarMarcador">GuardarMarcador</button> -->
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script type="text/javascript" src="./src/js/words.json"></script>
    <script type="text/javascript" src="./src/js/script.js"></script>
</body>

</html>
